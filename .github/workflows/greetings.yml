name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Hello, this issue will be managed soon'
        pr-message: 'Pull requests will most likely not be viewed unless a flaw in the current code is reported.'
